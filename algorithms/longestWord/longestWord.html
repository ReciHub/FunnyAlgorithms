<!DOCTYPE html>
<html>
<body>

<h1>Longest Word</h1>
<button onclick="longestWord()">Try it</button>

<p id="demo"></p>
<script>
function longestWord() {
  var string = prompt("Please enter your string");
ns=string.split(" ")
var l=0
index=0
for(let i=0;i<ns.length;i++ )
{
  var len=ns[i].length;
  if(len>l)
  {
    l=len
    index=i
  }
}     
var xx=ns[index]
 document.getElementById("demo").innerHTML =xx;
}



</script>


</body>
</html>
